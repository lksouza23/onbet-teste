<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | OnBet</title>
  <!-- Corre√ß√£o do caminho do CSS (removi a barra inicial) -->
  <link rel="stylesheet" href="css/index.css">
  
  <!-- Corre√ß√£o dos caminhos JS (assumindo que est√£o na pasta js) -->
  <script src="js/admin.js" defer></script>
  <script src="js/cliente.js" defer></script>
  
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Usu√°rio" required>
      <input type="password" id="password" placeholder="Senha" required>
      <div id="token-container" style="display: none;">
        <input id="input-token" placeholder="Token">
        <button type="button" onclick="enviarToken()">üì§ Enviar token</button>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('username').addEventListener('input', () => {
      const user = document.getElementById('username').value.trim();
      document.getElementById('token-container').style.display =
        user.toLowerCase() === 'admin' ? 'none' : 'block';
    });

    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const token = document.getElementById('input-token').value.trim();

      // Corre√ß√£o dos redirecionamentos (ajustando para a estrutura real)
      if (user === 'admin' && pass === 'admin') {
        window.location.href = "admin.html";  // Removi /html/
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/validar_login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: user, nome: pass, token })
        });
        const dados = await response.json();
        if (dados.status === "Autentica√ß√£o v√°lida") {
          window.location.href = `cliente.html?id=${user}`;  // Removi /html/
        } else {
          alert("‚ùå Erro: " + (dados.erro || "Token inv√°lido ou expirado."));
        }
      } catch (err) {
        console.error("Erro na requisi√ß√£o:", err);
        alert("‚ùå Falha na conex√£o com o servidor.");
      }
    });

    // Adicionei a fun√ß√£o enviarToken() que estava sendo chamada mas n√£o definida
    function enviarToken() {
      const token = document.getElementById('input-token').value.trim();
      if (!token) {
        alert("Por favor, insira um token v√°lido");
        return;
      }
      // Adicione aqui a l√≥gica para enviar o token
      alert("Token enviado: " + token);
    }
  </script>
</body>
</html>
